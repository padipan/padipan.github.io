<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ครูเจเจ-TechQuest 2025 - เกมเรียนรู้อุปกรณ์คอมพิวเตอร์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f0f7ff;
            background-image: radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.2) 5%, transparent 10%), radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.2) 5%, transparent 10%), linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            background-attachment: fixed;
            background-size: 20px 20px, 20px 20px, 100% 100%;
        }
        
        .tech-card {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .tech-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .quiz-option {
            transition: all 0.2s ease;
        }
        
        .quiz-option:hover:not(.selected) {
            transform: translateX(10px);
        }
        
        .quiz-option.selected {
            border-width: 2px;
        }
        
        .quiz-option.correct {
            background-color: rgba(52, 211, 153, 0.2);
            border-color: #34D399;
        }
        
        .quiz-option.incorrect {
            background-color: rgba(248, 113, 113, 0.2);
            border-color: #F87171;
        }
        
        .matching-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .matching-card:hover {
            transform: scale(1.05);
        }
        
        .matching-card.selected {
            border: 3px solid #6366f1;
        }
        
        .matching-card.matched {
            background-color: rgba(52, 211, 153, 0.2);
            border: 3px solid #34D399;
            pointer-events: none;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 3s ease-in infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .glow-button {
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 5px -5px #6366f1;
            }
            to {
                box-shadow: 0 0 20px 5px #6366f1;
            }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>

            localStorage.setItem('totalScore', state.totalScore);
            
            // Update leaderboard
            if (state.username) {
                const leaderboard = state.leaderboard;
                const existingEntry = leaderboard.find(entry => entry.name === state.username);
                
                if (existingEntry) {
                    existingEntry.score = Math.max(existingEntry.score, score);
                } else {
                    leaderboard.push({ name: state.username, score });

        function renderMatchingGameResult() {
            const { attempts } = state.matchingGame;
            const content = document.getElementById('content');
            
            // Calculate score based on attempts (fewer attempts = higher score)
            const maxScore = 100;
            const minScore = 20;
            const perfectAttempts = 10; // Minimum possible attempts
            const worstAttempts = 30; // A high number of attempts
            
            let score = Math.max(minScore, maxScore - Math.floor((attempts - perfectAttempts) * (maxScore - minScore) / (worstAttempts - perfectAttempts)));
            
            // Update total score
            state.totalScore += score;
            localStorage.setItem('totalScore', state.totalScore);
            
            // Update leaderboard
            if (state.username) {
                const leaderboard = state.leaderboard;
                const existingEntry = leaderboard.find(entry => entry.name === state.username);
                
                if (existingEntry) {
                    existingEntry.score = Math.max(existingEntry.score, score);
                } else {
                    leaderboard.push({ name: state.username, score });
                }
                
                leaderboard.sort((a, b) => b.score - a.score);
                localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
                state.leaderboard = leaderboard;
            }
            
            // Create confetti effect
            createConfetti(true);
            
            content.innerHTML = `
                <div class="mb-6 flex justify-between items-center">
                    <h1 class="text-3xl font-bold text-white drop-shadow-lg">ผลลัพธ์</h1>

                                                <td class="px-4 py-3 font-medium ${entry.name === state.username ? 'text-indigo-700' : 'text-gray-800'}">

                                                    ${entry.name === state.username ? ' <span class="text-xs text-indigo-500">(คุณ)</span>' : ''}
                                                </td>
                                                <td class="px-4 py-3 text-right font-semibold ${entry.name === state.username ? 'text-indigo-700' : 'text-gray-800'}">
                                                    ${entry.score}
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        ` : `
                            <div class="text-center py-8">
                                <p class="text-gray-500">ยังไม่มีข้อมูลคะแนน</p>
                                <p class="text-gray-500 mt-2">เล่นเกมเพื่อบันทึกคะแนนของคุณ!</p>
                            </div>
                        `}
                        
                        <div class="mt-6 flex justify-center">
                            <button onclick="navigateTo('home')" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg shadow transition duration-200">
                                เริ่มเล่นเกม
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Helper Functions
        function createConfetti(isSuccess) {
            if (!isSuccess) return;
            
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Navigation and Game Logic
        window.navigateTo = function(screen) {
            state.currentScreen = screen;
            
            switch (screen) {
                case 'home':
                    renderHome();
                    break;
                case 'learn':
                    renderLearnPage();
                    break;
                case 'quiz':
                    renderQuiz();
                    break;
                case 'quizResult':
                    renderQuizResult();
                    break;
                case 'matching':
                    renderMatchingGame();
                    break;
                case 'matchingResult':
                    renderMatchingGameResult();
                    break;
                case 'leaderboard':
                    renderLeaderboard();
                    break;
            }
        };

        window.setUsername = function() {
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value.trim();
            
            if (username) {
                state.username = username;
                localStorage.setItem('username', username);
                renderHome();
            }
        };

        window.startQuiz = function() {
            if (!state.username) {
                alert('กรุณาใส่ชื่อของคุณก่อนเริ่มเล่นเกม');
                return;
            }
            
            state.currentQuiz = {
                type: 'quiz',
                questions: shuffleArray(quizQuestions).slice(0, 10),
                currentQuestionIndex: 0,
                score: 0,
                selectedAnswers: [],
                isAnswered: false
            };
            
            navigateTo('quiz');
        };

        window.selectAnswer = function(index) {
            state.currentQuiz.selectedAnswers[state.currentQuiz.currentQuestionIndex] = index;
            state.currentQuiz.isAnswered = true;
            
            const currentQuestion = state.currentQuiz.questions[state.currentQuiz.currentQuestionIndex];
            if (index === currentQuestion.answer) {
                state.currentQuiz.score++;
            }
            
            renderQuiz();
        };

        window.nextQuestion = function() {
            state.currentQuiz.currentQuestionIndex++;
            state.currentQuiz.isAnswered = false;
            
            if (state.currentQuiz.currentQuestionIndex < state.currentQuiz.questions.length) {
                renderQuiz();
            } else {
                navigateTo('quizResult');
            }
        };

        window.startMatchingGame = function() {
            if (!state.username) {
                alert('กรุณาใส่ชื่อของคุณก่อนเริ่มเล่นเกม');
                return;
            }
            
            // Create shuffled cards
            const shuffledCards = shuffleArray(matchingGameData).map(card => ({
                ...card,
                matched: false
            }));
            
            state.matchingGame = {
                cards: shuffledCards,
                selectedCards: [],
                matchedPairs: 0,
                attempts: 0
            };
            
            navigateTo('matching');
        };

        window.selectCard = function(cardId) {
            const { cards, selectedCards } = state.matchingGame;
            
            // If already two cards selected, do nothing
            if (selectedCards.length >= 2) return;
            
            // If card already selected, do nothing
            if (selectedCards.includes(cardId)) return;
            
            // Add card to selected cards
            state.matchingGame.selectedCards.push(cardId);
            
            // If two cards selected, check for match
            if (state.matchingGame.selectedCards.length === 2) {
                state.matchingGame.attempts++;
                
                const card1 = cards.find(card => card.id === selectedCards[0]);
                const card2 = cards.find(card => card.id === selectedCards[1]);
                
                if (card1.pair === card2.id) {
                    // Match found
                    card1.matched = true;
                    card2.matched = true;
                    state.matchingGame.matchedPairs++;
                    state.matchingGame.selectedCards = [];
                    
                    // Check if game completed
                    if (state.matchingGame.matchedPairs === 10) {
                        setTimeout(() => {
                            navigateTo('matchingResult');
                        }, 500);
                    } else {
                        renderMatchingGame();
                    }
                } else {
                    // No match
                    renderMatchingGame();
                    
                    // Clear selected cards after a delay
                    setTimeout(() => {
                        state.matchingGame.selectedCards = [];
                        renderMatchingGame();
                    }, 1000);
                }
            } else {
                renderMatchingGame();
            }
        };

        window.showLearnPage = function() {
            navigateTo('learn');
        };

        window.showLeaderboard = function() {
            navigateTo('leaderboard');
        };

        // Initialize the app
        navigateTo('home');
    </script>
